<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>QR Code 掃描器</title>
    <style>
        /* 基本樣式設定 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #video {
            width: 300px;
            height: 225px;
            border: 1px solid #ccc;
            display: none; /* 初始隱藏 */
            margin-top: 20px;
        }
        #canvas {
            display: none; /* 用於處理視頻幀 */
        }
        #result {
            margin-top: 20px;
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #scanButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>QR Code 掃描器</h1>
    <button id="scanButton">開始掃描 QR Code</button>
    <br>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <br>
    <input type="text" id="result" placeholder="QR Code 內容將顯示在此">

    <!-- 引入 jsQR 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const scanButton = document.getElementById('scanButton');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultInput = document.getElementById('result');
        const canvasContext = canvas.getContext('2d');
        let videoStream = null;
        let scanInterval = null;

        scanButton.addEventListener('click', async () => {
            // 啟動攝像頭
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = videoStream;
                video.style.display = 'block';
                scanButton.textContent = '掃描中...';
                
                // 設定 canvas 尺寸與視頻一致
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });

                // 每隔 500ms 檢查一次 QR Code
                scanInterval = setInterval(() => {
                    canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        // 找到 QR Code，停止視頻流和掃描
                        resultInput.value = code.data;
                        stopScanning();
                        alert('QR Code 掃描成功！');
                    }
                }, 500);

            } catch (err) {
                console.error('無法訪問攝像頭: ', err);
                alert('無法訪問攝像頭，請檢查權限設定。');
            }
        });

        function stopScanning() {
            // 停止視頻流
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            video.style.display = 'none';
            scanButton.textContent = '開始掃描 QR Code';
            clearInterval(scanInterval);
        }

        // 當用戶離開頁面時，確保停止視頻流
        window.addEventListener('beforeunload', () => {
            stopScanning();
        });
    </script>
</body>
</html>
